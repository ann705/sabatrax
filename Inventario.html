<h2>Agregar Material al Inventario</h2>
<form action="inventario.php" method="POST">

    Cantidad: <input type="number" name="cantidad" required><br>
    Nombre Proveedor: 
    <select name="nombre_proveedor" required>
        <option value="Samitex">Samitex</option>
        <option value="Andu">Andu</option>
    </select><br>
    Fecha Entrada: <input type="date" name="fecha_entrada" required><br>
    Fecha Salida: <input type="date" name="fecha_salida"><br>
    Costo: <input type="number" step="0.01" name="costo" required><br>
    Novedades: <input type="text" name="novedades"><br>
    <button onclick="window.location.href='re_in.php';" type="submit" name="boton" value="registrar">Agregar</button>
</form>
